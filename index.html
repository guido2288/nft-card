<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft-card</title>
</head>
<body>
    <div class="card">
        <img src="./images/image-equilibrium.jpg" class="nft-card-image" alt="equilibrium">
        <div class="img-overlay">
            <img src="images/icon-view.svg" alt="view">
        </div>
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="container">
            <div class="price">
                <img src="./images/icon-ethereum.svg" alt="ethereum">
                <div>0.041ETH</div>
            </div>
            <div class="time">
                <img src="/images/icon-clock.svg" alt="clock">
                <div>3 Days Left</div>
            </div>
        </div>
        <div class="creator">
            <img src="./images/image-avatar.png" alt="avatar">
            <div>Creation of <span>Jules Wyver</span> </div>
        </div>
    </div>

</body>
</html>
